<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Random Countries</title>
  </head>
  <body>
    <div id="app">
      <img :class="region" v-bind:src="flag" :alt="countryName" />
      <h1>{{ countryName }}</h1>
      <h3>Capital: {{ capital }}</h3>
      <button v-on:click="getCountry()" :class="region">Get Random Country</button>
    </div>

    <!--última versão VUE-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
