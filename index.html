<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Random Countries</title>
  </head>
  <body>
    <div id="app">
      <div class="card" v-on:click="getCountry()" >
        <div class="card-mage" v-bind:style="{ 
          backgroundSize: 'contain',
          width: '100%',
          backgroundImage: 'url('+ flag +')',
          alignItems: 'center',
          justifyContent: 'center',
          backgroungAttachment: 'fixed',
          backgroundRepeat: 'no-repeat',
          borderTopLeftRadius: '15px',
          borderTopRightRadius: '15px'
        }"></div>
        <div class="card-text">
          <span class="date">Your Country is</span>
          <h2>{{ countryName }}</h2>
          <p>Capital: {{capital}}</p>
          <p>Population: {{population}}</p>
          <p>Area: {{area}} Km <sup>2</sup></p>
        </div>
        <div class="card-stats" v-bind:class="region" >
          <div class="stat">
            <div class="value">{{ code }}</div>
          </div>
        </div>
      </div>
    </div>

    <!--última versão VUE-->
    <script src="https://unpkg.com/vue@next"></script>
    <script src="./app.js"></script>
  </body>
</html>
